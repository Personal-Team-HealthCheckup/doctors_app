name: CI/CD pipeline

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        java-version: [17.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Java ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'adopt'

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: yarn

      - name: Set up Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk
          sudo apt-get install -y android-sdk
          echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/Android/Sdk/platform-tools" >> $GITHUB_ENV

      - name: Run Tests
        run: yarn test --coverage

      - name: Verify Node.js and Java Versions
        run: |
          node -v
          java --version

      - name: Build Android Project
        run: |
          cd android
          ./gradlew clean
          ./gradlew assembleRelease -Dorg.gradle.jvmargs="-Xmx4096m"

      - name: Install rclone
        run: sudo apt-get install -y rclone

      - name: Inject rclone Config
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf
          rclone version
          # Skip reconnection prompt by specifying --config flag directly
          rclone config reconnect mydrive: --config ~/.config/rclone/rclone.conf

      - name: Upload APK to Google Drive
        run: |
          rclone copy ./android/app/build/outputs/apk/release/app-release.apk mydrive:/1XcXQ_GUbzN3lzEghGUXZ86m-wnadaOS6 --config ~/.config/rclone/rclone.conf

      - name: Provide APK Download Link
        run: |
          echo "APK uploaded successfully. Get your APK from: https://drive.google.com/drive/folders/1XcXQ_GUbzN3lzEghGUXZ86m-wnadaOS6"
