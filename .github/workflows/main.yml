name: iOS & Android Fastlane CI/CD

on:
  push:
    branches: ['master', 'main']

jobs:
  ios-build:
    name: iOS Build & Upload
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Node dependencies
        run: npm install --legacy-peer-deps

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install --repo-update

      - name: Install Fastlane
        run: |
          cd ios
          bundle install

      - name: Build iOS IPA with Fastlane
        run: |
          cd ios
          bundle exec fastlane ios build_release --ci

      - name: Upload iOS IPA to GitHub Release
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1
        with:
          artifacts: ios/build/doctor_app.ipa
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tag: v${{ github.run_number }}
          name: Release ${{ github.run_number }}

  android-build:
    name: Android Build & Upload
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Node dependencies
        run: yarn install --frozen-lockfile

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Fastlane
        run: sudo gem install fastlane -NV

      - name: Build Android Release APK with Fastlane
        run: fastlane android build_release

      - name: Upload APK to GitHub Release
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1
        with:
          artifacts: android/app/build/outputs/apk/release/app-release.apk
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tag: v${{ github.run_number }}
          name: Release ${{ github.run_number }}
