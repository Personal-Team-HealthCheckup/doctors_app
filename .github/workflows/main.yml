name: CI/CD pipeline

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        java-version: [17.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Java ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'adopt'

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: yarn

      - name: Set up Android SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk
          sudo apt-get install -y android-sdk
          echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/Android/Sdk/platform-tools" >> $GITHUB_ENV

      - name: Run Tests
        run: yarn test --coverage
      - name: Run Tests
        run: |
          node -v
          java --version
      - name: Build Android Project
        run: |
          cd android
          java --version
          ./gradlew assembleRelease

      - name: Install rclone
        run: |
          sudo apt-get install -y rclone
          rclone config create mydrive drive

      - name: Upload APK to Google Drive
        run: |
          rclone copy ./android/app/build/outputs/apk/release/app-release.apk mydrive:/your-google-drive-folder

      - name: Provide APK Download Link
        run: |
          echo "APK uploaded successfully. Get your APK from: https://drive.google.com/drive/folders/<your-folder-id>"

          # For configuring Google Drive access, see https://rclone.org/drive/#making-your-own-client-id
